
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="col-md-6" ngModelGroup="userData">
      <div class="form-group">
        <label for="username">Product Name</label>
        <input
          type="text"
          id="username"
          class="form-control"
          ngModel
          name="username"
          required
        />
      </div>
  </form>
